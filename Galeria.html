<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos - Gomes Brothers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <h1 class="text-center">Galeria de Fotos</h1>
  </header>

  <!-- Gallery -->
  <main class="container my-5">
    <!-- Carrossel da pasta 07-01-2024 -->
    <h2 class="text-center my-4">07-01-2024</h2>
    <div id="carousel-07-01-2024" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="galeria/07-01-2024/Foto1.jpg" class="d-block w-100" alt="Foto 1">
        </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel-07-01-2024" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel-07-01-2024" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>

    <!-- Carrossel da pasta 08-01-2024 -->
    <h2 class="text-center my-4">06-01-2024</h2>
    <div id="carousel-08-01-2024" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="galeria/06-01-2024/Foto1.jpg" class="d-block w-100" alt="Foto 1">
        </div>
        <div class="carousel-item">
          <img src="galeria/06-01-2024/Foto2.jpg" class="d-block w-100" alt="Foto 2">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel-08-01-2024" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel-08-01-2024" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
