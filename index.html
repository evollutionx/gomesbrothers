<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia de Jiu-Jitsu Gomes Brothers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Main Content -->
  <main class="container my-5">
    <h1 class="text-center">Bem-vindo à Academia de jiu-jitsu Gomes Brothers</h1>
    <p class="text-center">A melhor academia de Jiu-Jitsu em Aparecida-SP</p>
    <div class="text-center">
      <address>
        <strong>Endereço:</strong> Avenida Itaguaçu, 2060, Aparecida-SP
      </address>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Carregar o header
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);

    // Carregar o footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
